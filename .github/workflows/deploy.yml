name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    # Allow this job to write repository contents and Pages so the deploy action can push
    permissions:
      contents: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: frontEnd
        run: npm install
      
      - name: Build
        working-directory: frontEnd
        run: npm run build

      - name: Show build output (debug)
        run: |
          echo "Contents of frontEnd/dist:"
          if [ -d "frontEnd/dist" ]; then
            ls -la frontEnd/dist || true
            echo "Recursive list:"
            find frontEnd/dist -maxdepth 3 -type f -print || true
          else
            echo "frontEnd/dist does not exist"
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontEnd/dist
